<table class="table table-hover" >
  <thead>
  <tr style="color: white">
      <td>Name</td>
      <td>Email</td>
      <td>Salary</td>
      <td colspan="2">Operations</td>
  </tr>
  </thead>

  <tbody style="background-color: white;">
      <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone_number }}</td>
          <td><a [routerLink]="['edit', user._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click)="deleteUser(user._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
